<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Calc</title>
    <link rel="stylesheet" href="styletwo.css">
</head>
<body>
    <main class="wrapper">
        <header class="screen">
            <h5 class="screen__operation">5&times;12&plus;155</h5>
            215
        </header>
        <section class="calc-btn">
            <div class="calc-btn__row">
                <button class="calc-button">mc</button>
                <button class="calc-button">m&plus;</button>
                <button class="calc-button">m&minus;</button>
                <button class="calc-button">mr</button>
            </div>
            <div class="calc-btn__row">
                <button class="calc-button border-md">C</button>
                <button class="calc-button border-md">&percnt;</button>
                <button class="calc-button border-md">&divide;</button>
                <button class="calc-button border-md">&larr;</button>
            </div>
            <div class="calc-btn__row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button border-md">&times;</button>
            </div>
            <div class="calc-btn__row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button border-md">&minus;</button>
            </div>
            <div class="calc-btn__row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button border-md">&plus;</button>
            </div>
            <div class="calc-btn__row">
                <button class="calc-button">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button double">&equals;</button>
            </div>
        </section>
    </main>
</body>
</html>
